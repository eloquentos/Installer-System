LABEL arch64_nbd
TEXT HELP
Boot Eloquent OS Installer (Using NBD).
Boot the Eloquent OS Installer.
ENDTEXT
MENU LABEL Boot Eloquent OS Installer (NBD)
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver}
SYSAPPEND 3

LABEL arch64_nfs
TEXT HELP
Boot Eloquent OS Installer (Using NFS).
Boot the Eloquent OS Installer.
ENDTEXT
MENU LABEL Boot Eloquent OS Installer (NFS)
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archiso_nfs_srv=${pxeserver}:/run/archiso/bootmnt
SYSAPPEND 3

LABEL arch64_http
TEXT HELP
Boot Eloquent OS Installer (Using HTTP).
Boot the Eloquent OS Installer.
ENDTEXT
MENU LABEL Boot Eloquent OS Installer (HTTP)
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
